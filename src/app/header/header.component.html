<header>
    
    <img src="https://i.postimg.cc/N0LKcsJ2/wewe.jpg" alt="logo">
    

    <button class="burger-menu" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  
    
    <nav [class.active]="menuOpen">
      <a routerLink="" class="nav" (click)="closeMenu()">{{ 'HEADER.TITLE' | translate }}</a>
      <a routerLink="/about" class="nav" (click)="closeMenu()">{{ 'HEADER.ABOUT' | translate }}</a>
      <a routerLink="/characters" class="nav" (click)="closeMenu()">{{ 'HEADER.CHAR' | translate }}</a>
      <a routerLink="packs" class="nav" (click)="closeMenu()">{{ 'HEADER.PACKS' | translate }}</a>
      <a class="register" routerLink="/register" (click)="closeMenu()">{{ 'HEADER.REG' | translate }}</a>
      <a class="login" routerLink="/login" (click)="closeMenu()">{{ 'HEADER.LOG' | translate }}</a>
      <a routerLink="cart" class="cart" (click)="closeMenu()">
        <img src="https://img.icons8.com/sf-black-filled/50/shopping-cart.png" alt="cart">
        <span *ngIf="cartItemCount > 0" class="cart-count">{{ cartItemCount }}</span>
      </a>
