<header>
    <!-- Logo -->
    <img src="https://i.postimg.cc/N0LKcsJ2/wewe.jpg" alt="logo">
    
    <!-- Burger Menu Button -->
    <button class="burger-menu" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  
    <!-- Navigation -->
    <nav [class.active]="menuOpen">
      <a routerLink="" class="nav" (click)="closeMenu()">Home</a>
      <a routerLink="/about" class="nav" (click)="closeMenu()">About</a>
      <a routerLink="/characters" class="nav" (click)="closeMenu()">Characters</a>
      <a routerLink="packs" class="nav" (click)="closeMenu()">Packs</a>
      <a class="register" routerLink="/register" (click)="closeMenu()">Register</a>
      <a class="login" routerLink="/login" (click)="closeMenu()">Log in</a>
      <a routerLink="cart" class="cart" (click)="closeMenu()">
        <img src="https://img.icons8.com/sf-black-filled/50/shopping-cart.png" alt="cart">
        <span *ngIf="cartItemCount > 0" class="cart-count">{{ cartItemCount }}</span>
      </a>

      <app-theme-toggle></app-theme-toggle>

  
      <!-- Language Switcher -->
     
    </nav>
  </header>
