<section>
    <form  class="adminlogin" (ngSubmit)="onLogin()">
        
        <h1>USERNAME</h1>
        <input type="text" name="username" [(ngModel)]="username" required>
    
        <h1>PASSWORD</h1>
        <input type="password" name="password" [(ngModel)]="password" required>

        <button type="submit">LOG IN</button>
    </form>
</section>
